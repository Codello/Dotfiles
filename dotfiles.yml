- name: Install Dotfiles
  hosts: dotfiles
  gather_facts: True
  gather_subset: hardware
  vars_files:
    - vars/config.yml
  environment:
    PATH: "{{ ansible_env.PATH }}:/opt/bin"
  roles:
    - {role: git, tags: git}
    - {role: nano, tags: nano}
    - {role: python, tags: python}
    - {role: zsh, tags: zsh}
